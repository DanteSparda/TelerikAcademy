<!DOCTYPE html><html><head lang="en">    <meta charset="UTF-8">    <title>Registration Form</title>    <style>        table, td{            border: 1px solid black;            border-collapse: collapse;        }        .names{            font-weight: bold;        }    </style></head><body><table>    <tr>        <td class="names">Last Name</td>        <td><input type="text" style="width: 230px"></td>    </tr>    <tr>        <td class="names">First Name</td>        <td><input type="text" style="width: 230px"></td>    </tr>    <tr>        <td class="names">Adress</td>        <td><textarea style="width: 220px; height: 55px"></textarea></td>    </tr>    <tr>        <td class="names">City</td>        <td><input type="text">State<input type="text" style="width: 50px"></td>    </tr>    <tr>        <td class="names">Zip/Postal Code</td>        <td><input type="text" style="width: 70px"></td>    </tr>    <tr>        <td class="names">Country</td>        <td>            <select style="width: 150px">                <option>Bulgaria</option>                <option>Em tolkoz...  </option>            </select>        </td>    </tr>    <tr>        <td class="names">Phone(country code,<br/>area code, number)</td>        <td>(+<input type="text" style="width: 50px">) <input type="text" style="width: 50px"> <input type="text" style="width: 90px"></td>    </tr>    <tr>        <td class="names">E-mail</td>        <td><input type="text"></td>    </tr>    <tr>        <td class="names">Birth date</td>        <td><input type="text" value="дд.мм.гггг г."></td>    </tr>    <tr>        <td class="names">Gender</td>        <td>            <select>                <option>Male</option>                <option>Female</option>                <option>Time Lord</option>            </select>        </td>    </tr>    <tr>        <td class="names">Starting date</td>        <td><input type="radio">Spring 2015 <input type="radio">Summer 2015</td>    </tr>    <tr>        <td class="names">Comments/Questions</td>        <td><textarea style="width: 220px;height: 100px"></textarea></td>    </tr>    <tr>        <td colspan="2" align="center" style="background-color: dodgerblue">            <input type="button" value="Submit">            <button>Clear This Form</button>        </td>    </tr></table></body></html>
