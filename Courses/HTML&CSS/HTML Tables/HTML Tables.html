<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Problem 1</title>
    <style>
       #secondTable td
       {
           width: 25px;
       }
        #secondTable
        {
         font-weight: bold ;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="2"><p style="font-size: 60px; margin: 2px;"; align="center";><em><b>Fresh Fruits</b></em></p></td>
    </tr>
    <tr>
        <td><b>It has been known that a diet <br/>that includes at least a few <br/>servings of fresh fruit every day <br/>will help keep you healthy, fit and
            <br/>trim.</b></td>
        <td><img src="http://classroomclipart.com/images/gallery/Clipart/Fruits/fruit_bowl_107.jpg" height="200" width="200"></td>
    </tr>
</table>
<table border="1" cellpadding="5" cellspacing="1" id="secondTable">
    <tr>
        <td colspan="3">
            Title goes here
        </td>
        <td align="center">
            A
        </td>
        <td align="right">
            B
        </td>
    </tr>
    <tr>
        <td rowspan="3">C</td>
        <td align="center">D</td>
        <td align="left">E</td>
        <td align="center">F</td>
        <td align="right">G</td>
    </tr>
    <tr>
        <td align="center">H</td>
        <td colspan="2" align="center">I</td>
        <td rowspan="2" valign="bottom" align="right">J</td>
    </tr>
    <tr>
        <td align="center">K</td>
        <td align="center">L</td>
        <td align="center">M</td>
    </tr>
    <tr>
        <td align="right">N</td>
        <td colspan="4" align="center">O</td>
    </tr>
</table>
</body>
</html>
